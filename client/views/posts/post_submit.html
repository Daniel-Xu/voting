<template name="postSubmit">
    <form class="main" action="">
        <div class="control-group">
            <label class="control-label" for="url">URL</label>
            <div class="controls">
                <input type="text" name="url" value="" placeholder="Your URL">
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="title">Title</label>
            <div class="controls">
                <input type="text" name="title" value="" placeholder="Name your post">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="url">Message</label>
            <div class="controls">
                <input type="text" name="message" value="">
            </div>
        </div>

        <div class="control-group">
            <div class="controls">
                <input type="submit"  value="submit" class="btn btn-primary">
            </div>
        </div>
    </form>

</template>
